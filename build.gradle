plugins {
    id 'java'
}

group 'Tests'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'com.graphql-java:graphql-java:11.0'
    compile 'com.google.guava:guava:26.0-jre'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
